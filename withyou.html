<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asep & Zahra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffb6c1, #dda0dd);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }

    .love-message {
      margin: 30px auto;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      font-size: 1.2em;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 10s linear infinite;
      opacity: 0.6;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="hearts">
    <!-- Generate some hearts -->
    <script>
      for(let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * -100 + 'vh';
        heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
        document.querySelector('.hearts').appendChild(heart);
      }
    </script>
  </div>

  <h1>Asep & Jahra</h1>
  <div class="love-message">
    <p>
      Untuk Zahra yang paling Asep sayang,<br><br>
      Terima kasih telah hadir dalam hidupku.<br>
      Setiap senyumanmu adalah cahaya di hatiku,<br>
      dan setiap detik bersamamu adalah anugerah yang tak ternilai.<br><br>
      Aku mencintaimu, hari ini, esok, dan selamanya.
    </p>
  </div>

</body>
</html>
